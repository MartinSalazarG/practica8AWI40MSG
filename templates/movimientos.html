<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Monto</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for movimiento in movimientos %}
        <tr>
            <td>{{ movimiento.idMovimiento }}</td>
            <td>{{ movimiento.monto }}</td>
            <td>{{ movimiento.fechaHora }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
